      }

      }
      h1,

      h3,
      p,

        font-style: normal;
        line-height: 1.2;
        background-color: transparent;

        letter-spacing: -0.02em;

      }
      p {

      }
      button {

        border: 0;

        cursor: pointer;
        background-color: transparent;
        /*background-color: rgba(0, 0, 0, 0.8);*/
        color: white;

        border: solid 1px white;

      }

        color: white;
        border-radius: 3rem;
        padding: 0.5rem;
        display: flex;
      }
      .btn {
        border-radius: 3rem;
        padding: 0.5rem;
        font-size: 1rem;
      }

      .close {

        margin: auto;
        border: 1px solid white !important;
        padding-left: 1rem;
        padding-right: 1rem;
      }
      input,

        color: white !important;

      .firebaseui-input {

      }
      textarea {

      }
      :invalid {

      }

      header {
        position: fixed;
        top: 0;
        left: 0;
        margin: 1rem;
        z-index: 1;
      }
      nav {

        top: 0;

        margin: 1em;
        z-index: 1;
      }
      .lang button {

        background-color: white;

        border: 0 !important;

      }

      }
      .social {

      }

        bottom: 0;
        left: 0;
        margin: 1em;
        z-index: 10;
        display: flex;
      }
      .form {
        position: fixed;
        top: 0;
        right: 0;
        margin: 1em;
        display: flex;
        flex-direction: column;
        z-index: 10;
        transition: all 0.2s;
        max-width: 50%;
      }
      .form-row div {
        display: flex;
        flex-direction: column;
      }

      .latlng {
        position: fixed;
        bottom: 0;
        left: 25%;
        right: 25%;
        margin: 1em;
        display: flex;
        justify-content: center;
      }

      .latlng input {
        font-size: 1rem;
        text-align: center;
        white-space: nowrap;
        width: 73px;
        overflow: hidden;
        text-overflow: ellipsis;
      }

  display: flex;

}*/

        max-width: 400px;
        overflow: hidden;
      }
      .modal-open {
        display: flex;
        flex-direction: column;
        z-index: 100;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 1em;
        overflow: auto;
      }
      .content {
        max-width: 100%;
        padding-bottom: 4rem;

  position: absolute;

  transform: translate(-50%, -50%);
}*/
      .row {
        display: flex;
        flex-direction: column-reverse;
      }
      .card-body {
        max-width: 45%;
        margin-bottom: 3rem;
        border-radius: 3rem;
        background: #eeeeee;
        padding: 1rem;
        margin: 1rem;
      }
      .center {
        display: flex;
        justify-content: center;
      }
      .center span {
        width: 60px;
        overflow: hidden;
        text-overflow: clip;
      }
      .bborder {
        border: 1px solid black;
        border-radius: 3rem;
      }
      @media only screen and (max-width: 800px) {
        h1,
        h2,
        h3,
        button {
          font-size: 2rem;
        }
        .card-body {
          max-width: 100%;
        }
        .admin textarea {
          height: auto;
        }
        .latlng {
          left: auto;
          right: 0;
        }
        .latlng input {
          width: 35px;
          text-overflow: clip;
        }
        .content {
          padding-right: 0;
        }
      }
      @media only screen and (max-width: 600px) {
        .form {
          max-width: 100%;
          left: 0;
        }
      }

      @media only screen and (max-width: 400px) {
        h1,
        h2,
        button {
          font-size: 1.5rem;
        }
        h3 {
          font-size: 1rem;
        }

        input,
        textarea,
        .form button {
          font: 1.5rem 'arial';
        }
        textarea {
          height: 80px;
        }
        .latlng {
          display: none;
        }

        header,
        nav,
        .lang,
        .form,
        .card-body {
          margin: 0.5rem;
        }
        .modal-open {
          padding: 0.5rem;
        }
      }

    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // ----------------------------------------------------------------------
      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search
            .slice(1)
            .split('&')
            .forEach(function(v) {
              var a = v.split('=');
              q[a[0]] = a
                .slice(1)
                .join('=')
                .replace(/~and~/g, '&');
            });
          if (q.p !== undefined) {
            window.history.replaceState(
              null,
              null,
              l.pathname.slice(0, -1) +
                (q.p || '') +
                (q.q ? '?' + q.q : '') +
                l.hash
            );
          }
        }
      })(window.location);
    </script>
